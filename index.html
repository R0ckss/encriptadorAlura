<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="logoAlura">
            <img src="img/logoAlura.png" alt="Logo Alura Latam">
        </header>
    
        <main class="cuadrosDeTexto">
            <div class="contenedorTexto">
                <textarea name="textoEncriptar" id="textoEncriptar" placeholder="Ingrese el texto a encriptar aqui, solo minusculas y sin acento...." cols="32" rows="8">
                </textarea>
            </div>
            <div class="resultadoEncriptacion">
                <textarea readonly placeholder="Ningun mensaje fue encontrado." name="textoEncriptado" id="textoEncriptado" >
                </textarea>
            </div>
        </main>
        <div class="botonesDeAccion">
            <div class="botonesEncriptar">
                
                <button id="encryptBtn" class="btnEncriptar">Encriptar</button>
                <button id="decryptBtn" class="btnDesencriptar">Desencriptar</button>
            </div>
            <div class="botonCopiarTexto">
                <button id="copyBtn" class="copiarTexto">Copiar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
